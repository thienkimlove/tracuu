[uwsgi]
project = tracuu
uid = root
base = /var/www/html

chdir = %(base)/%(project)
home = /%(uid)/Env/%(project)
module = project.wsgi:application

master = true
processes = 100

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 777
vacuum = true

logto = /var/log/uwsgi/%(project).log